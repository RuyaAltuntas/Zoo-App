<!DOCTYPE html>
<html>
<head>
    <title>Visitor View</title>
    <link rel="stylesheet" type="text/css" href="visitorview.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Visitor View</h1>
    <button id="loadDataButton">Load Data</button>
    <table id="visitorTable">
        <thead>
            <tr>
                <th>Visitor ID</th>
                <th>Visit Date</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Habitat ID</th>
                <th>Capacity</th>
                <th>Habitat Type</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="visitorview.js"></script>
</body>
</html>
